<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: red; 
        }
        .section {
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">INST377 - Lab 4</h1>


    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="button" onclick="showAlert()">Alert Me</button>
        </form>
    </div>


    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>


    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="textTesterForm">
            <input type="text" id="textInput" placeholder="Enter text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>


    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add text </button>
    </div>

    <script>
        function showAlert() {
            let name = document.getElementById("nameInput").value;
            if (name.trim() !== "") {
                alert("Hi " + name + "!");
            }
        }

        let isBlue = true;
        document.body.style.backgroundColor = "red"; 
        function changeColor() {
            console.log('Current background color:', document.body.style.backgroundColor);
            if (document.body.style.backgroundColor === "red") {
                document.body.style.backgroundColor = "green";
            } else {
                document.body.style.backgroundColor = "red";
            }
            console.log('New background color:', document.body.style.backgroundColor);
        }

        function validateText() {
            let text = document.getElementById("textInput").value;
            let validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validationRegex.test(text)) {
                alert("Special characters are not allowed!");
            }
        }

        function addText() {
            document.getElementById("main-heading").innerText += " Free Palestine";
        }
    </script>
</body>
</html>
